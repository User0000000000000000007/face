<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #6a5acd;
        }
        .task-list {
            margin: 20px 0;
        }
        .task {
            background-color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #6a5acd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task input {
            margin-right: 10px;
        }
        .progress {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .progress-bar {
            background-color: #6a5acd;
            height: 25px;
            width: 0;
            border-radius: 15px;
            transition: width 0.3s ease-in-out;
        }
        .bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>✨ Your Perfectly Structured Day ✨</h1>

    <div class="task-list">
        <div class="task">
            <input type="checkbox" id="task1">
            <label for="task1">🌅 10:00 AM – Wake Up and Energize</label>
        </div>
        <div class="task">
            <input type="checkbox" id="task2">
            <label for="task2">🖥️ 10:30 AM – 1:30 PM – Online Class (3 Hours)</label>
        </div>
        <div class="task">
            <input type="checkbox" id="task3">
            <label for="task3">🍽️ 1:30 PM – 2:30 PM – Lunch & Recharge Break</label>
        </div>
        <div class="task">
            <input type="checkbox" id="task4">
            <label for="task4">📚 2:30 PM – 3:30 PM – Self-Study Session (1 Hour)</label>
        </div>
        <div class="task">
            <input type="checkbox" id="task5">
            <label for="task5">💻 3:30 PM – 4:30 PM – Web Development (JavaScript) (1 Hour)</label>
        </div>
        <div class="task">
            <input type="checkbox" id="task6">
            <label for="task6">😴 4:30 PM – 5:30 PM – Power Nap (1 Hour)</label>
        </div>
        <div class="task">
            <input type="checkbox" id="task7">
            <label for="task7">📘 5:30 PM – 6:00 PM – Prepare for Tuition</label>
        </div>
        <div class="task">
            <input type="checkbox" id="task8">
            <label for="task8">📚 6:00 PM – 8:00 PM – Private Tuition (2 Hours)</label>
        </div>
        <div class="task">
            <input type="checkbox" id="task9">
            <label for="task9">🍽️ 8:00 PM – 9:00 PM – Dinner & Relaxation</label>
        </div>
        <div class="task">
            <input type="checkbox" id="task10">
            <label for="task10">📖 9:00 PM – 10:00 PM – Self-Study Session (1 Hour)</label>
        </div>
        <div class="task">
            <input type="checkbox" id="task11">
            <label for="task11">💻 10:00 PM – 11:00 PM – Web Development (JavaScript) (1 Hour)</label>
        </div>
    </div>

    <div class="progress">
        Progress: <span id="progressText">0%</span>
        <div class="bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Get all tasks and progress elements
        const tasks = document.querySelectorAll('.task input');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');

        // Load progress from localStorage
        window.onload = function() {
            tasks.forEach((task, index) => {
                const isChecked = localStorage.getItem('task' + index) === 'true';
                task.checked = isChecked;
            });
            updateProgress();
        };

        // Add event listener to each checkbox
        tasks.forEach((task, index) => {
            task.addEventListener('change', () => {
                localStorage.setItem('task' + index, task.checked);
                updateProgress();
            });
        });

        // Function to calculate and update progress
        function updateProgress() {
            const totalTasks = tasks.length;
            const completedTasks = Array.from(tasks).filter(task => task.checked).length;
            const progress = Math.round((completedTasks / totalTasks) * 100);

            progressText.textContent = progress + '%';
            progressBar.style.width = progress + '%';
        }
    </script>

</body>
</html>
